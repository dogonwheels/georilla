<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="jquery-1.4.2.js"></script>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>
  <script type="text/javascript" src="georilla.js"></script>
  <script>
  $(document).ready(function(){

module('One shot position');

test('Can manually set positions', function () {
    var geo = georilla.geolocation;
    ok(true, "Got my georila");
    equals(1, 1, "1 == 1");
});

asyncTest('Success alwyas called', function() {  
    var success = function () {
        ok(true, "asyncy");
        start(); 
    };
    var geo = georilla.geolocation;
    geo.getCurrentPosition(success);
});  


  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">Georilla Tests</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
</body>
</html>
